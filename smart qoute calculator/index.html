<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Event Pricing Calculator | YourBrand</title>
    <style>
        /* ===== MODERN UI/UX ===== */
        :root {
            --primary: #6C63FF;  /* Premium purple */
            --secondary: #FF6584; /* Accent pink */
            --dark: #2F2E41;
            --light: #F8F9FA;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .calculator-header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .calculator-header h1 {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 28px;
        }

        .calculator-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .calculator-body {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }

        .input-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            margin-bottom: 15px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }

        .addons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .addon-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .addon-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .addon-card.selected {
            border-color: var(--primary);
            background: rgba(108, 99, 255, 0.05);
        }

        .addon-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .addon-card p {
            font-size: 14px;
            color: #666;
        }

        .price-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.2); }
            70% { box-shadow: 0 0 0 15px rgba(108, 99, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
        }

        .price-display h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 5px;
        }

        .price-display .total {
            font-size: 42px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .price-display .breakdown {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        .cta-button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 101, 132, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .addons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Event Pricing Calculator</h1>
            <p>Get an instant quote tailored to your event</p>
        </div>

        <div class="calculator-body">
            <div class="input-group">
                <label for="event-type">Event Type</label>
                <select id="event-type" class="input-control">
                    <option value="wedding">Wedding</option>
                    <option value="corporate">Corporate</option>
                    <option value="birthday">Birthday</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="guests">Number of Guests: <span id="guest-value">100</span></label>
                <input type="range" id="guests" class="slider" min="20" max="500" value="100" step="10">
            </div>

            <div class="input-group">
                <label>Add-On Services</label>
                <div class="addons-grid">
                    <div class="addon-card" data-addon="photography">
                        <h3>Professional Photography</h3>
                        <p>+₦150,000</p>
                    </div>
                    <div class="addon-card" data-addon="dj">
                        <h3>DJ Services</h3>
                        <p>+₦80,000</p>
                    </div>
                    <div class="addon-card" data-addon="decor">
                        <h3>Premium Decor</h3>
                        <p>+₦200,000</p>
                    </div>
                    <div class="addon-card" data-addon="bar">
                        <h3>Open Bar</h3>
                        <p>+₦120,000</p>
                    </div>
                </div>
            </div>

            <div class="price-display">
                <h2>Estimated Total</h2>
                <div class="total" id="total-price">₦850,000</div>
                <p class="breakdown"><span id="base-price">₦750,000</span> base + <span id="addons-price">₦100,000</span> add-ons</p>
            </div>

            <button class="cta-button">Book Now & Save 10%</button>
        </div>
    </div>

    <script>
        // ===== DYNAMIC PRICING ENGINE =====
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const guestSlider = document.getElementById('guests');
            const guestValue = document.getElementById('guest-value');
            const eventType = document.getElementById('event-type');
            const addonCards = document.querySelectorAll('.addon-card');
            const totalPrice = document.getElementById('total-price');
            const basePrice = document.getElementById('base-price');
            const addonsPrice = document.getElementById('addons-price');

            // Pricing Data
            const baseRates = {
                wedding: 7500,
                corporate: 8000,
                birthday: 6000,
                other: 6500
            };

            const addonPrices = {
                photography: 150000,
                dj: 80000,
                decor: 200000,
                bar: 120000
            };

            // Selected Addons
            let selectedAddons = [];

            // Update Guest Count Display
            guestSlider.addEventListener('input', function() {
                guestValue.textContent = this.value;
                calculatePrice();
            });

            // Event Type Change
            eventType.addEventListener('change', calculatePrice);

            // Addon Selection
            addonCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    const addon = this.dataset.addon;
                    
                    if (this.classList.contains('selected')) {
                        selectedAddons.push(addon);
                    } else {
                        selectedAddons = selectedAddons.filter(item => item !== addon);
                    }
                    
                    calculatePrice();
                });
            });

            // Calculate Total Price
            function calculatePrice() {
                const guests = parseInt(guestSlider.value);
                const event = eventType.value;
                const baseCost = guests * baseRates[event];
                
                // Calculate addons
                let addonsCost = 0;
                selectedAddons.forEach(addon => {
                    addonsCost += addonPrices[addon];
                });

                // Apply volume discount
                let discount = 0;
                if (guests >= 100) discount = baseCost * 0.05;
                if (guests >= 200) discount = baseCost * 0.1;

                const finalPrice = baseCost + addonsCost - discount;

                // Update UI
                basePrice.textContent = `₦${baseCost.toLocaleString()}`;
                addonsPrice.textContent = `₦${addonsCost.toLocaleString()}`;
                totalPrice.textContent = `₦${finalPrice.toLocaleString()}`;

                // Pulse animation on price change
                totalPrice.style.animation = 'none';
                void totalPrice.offsetWidth; // Trigger reflow
                totalPrice.style.animation = 'pulse 1s';
            }

            // Initial calculation
            calculatePrice();
        });
    </script>
</body>
</html>
